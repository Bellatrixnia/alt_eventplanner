<h1>{events -> f:count()} Events erfolgreich angelegt</h1>

<p>Es wurden die folgenden <strong>{events -> f:count()}</strong> Events mit den Titel "<strong>{title}</strong>" angelegt: </p>


<table class="table">
    <tr>
        <th>Start</th>
        <th>Ende</th>
    </tr>

    <f:for each="{events}" as="event">
        <tr>
            <f:for each="{event}" as="details">
                <td>
                    <f:format.date format="d.m.Y - H:i">{details}</f:format.date>
                </td>
            </f:for>
        </tr>
    </f:for>
</table>
